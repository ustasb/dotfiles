# To see all available colors to tmux: https://superuser.com/a/285400
# colour0: black
# colour11: grey
# colour7: muddy white
# colour8: unemphasized white

# Active status bar
setw window-status-current-bg colour7
setw window-status-current-fg colour0
setw window-status-current-attr bold
# Inactive status bar
set status-bg colour11
set status-fg colour8

# Active panes
set pane-active-border-bg colour0
set pane-active-border-fg colour11
# Inactive panes
set pane-border-bg colour0
set pane-border-fg colour11

# Clock
set clock-mode-colour colour8

# prefix + :
set message-bg colour7
set message-fg colour0
set message-attr bold

# prefix + w
set mode-bg colour7
set mode-fg colour0
set mode-attr bold
